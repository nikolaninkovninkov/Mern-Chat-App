name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy_client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm run build-client
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          channelId: live
          projectId: ${{secrets.APP_ID}}
  build_and_deploy_server:
    runs-on: ubuntu-latest
    env:
      IMAGE_URL: gcr.io/${{secrets.APP_ID}}/node-server:latest
    steps:
      - uses: actions/checkout@v2
      - run: npm run build-server
      - uses: google-github-actions/setup-gcloud@master
        with:
          version: 'latest'
          service_account_email: ${{ secrets.CLOUD_RUN_DEPLOY_EMAIL}}
          service_account_key: ${{ secrets.CLOUD_RUN_DEPLOY_KEY}}
          export_default_credentials: true
      - run: gcloud auth configure-docker
      - run: cd server && gcloud builds submit --tag $IMAGE_URL --project mern-app-b4034
      - run: gcloud run deploy node-server --region us-central1 --allow-unauthenticated --image $IMAGE_URL
